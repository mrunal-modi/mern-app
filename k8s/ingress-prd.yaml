apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: mern-app-prd
    component: ingress
  name: prd-ingress
  namespace: mern-app-prd
spec:
  ingressClassName: nginx
  rules:
  - host: prd.myexampleapp.com
    http:
      paths:
      - backend:
          service:
            name: backend
            port:
              number: 8080
        path: /api-docs
        pathType: Prefix
      - backend:
          service:
            name: backend
            port:
              number: 8080
        path: /api
        pathType: Prefix
      - backend:
          service:
            name: frontend
            port:
              number: 80
        path: /
        pathType: Prefix
